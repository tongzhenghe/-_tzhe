{include file='include/static_css'}<form class="layui-form layui-form-pane"  onsubmit="return false;" action="##">            <h2 name="checkbox">设置默认审批模块</h2>            <h5 name="checkbox">设置对象： {$userName}</h5>    <div class="layui-form-item layui-btn-lg">        {if !empty($modules)}        <input type="hidden" value="{$userId}" name="hiddenUserId"/>        {volist name="modules" id="vo" }        <input type="checkbox" value="{$vo.id}" name="default_appro" {if !empty($set_module)}{if in_array($vo.id, $set_module)}checked {/if}{/if} title="{$vo.name}" lay-skin="primary">        {/volist}        {/if}    </div>    <button class="layui-btn layui-btn-fluid default_pro"><i class="layui-icon layui-icon-edit"></i>提交</button></form>{include file='include/static_js'}
