<style>
    .layui-form-pane .layui-input-block{margin-left: 139px;} .layui-form-pane .layui-form-label{width: 139px;}
</style>

<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-header">审批管理</div>
                <div class="layui-tab">
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">
                            <!--item1-->
                            <div class="layui-card-body">
                                <div class="layui-col-md12">
                                    <div class="layui-card">
                                        <div class="layui-card-body">
                                            <form class="layui-form layui-form-pane" action="">
                                                <div class="layui-form-item">
                                                    <div class="layui-inline">
                                                        <label class="layui-form-label">用户名/id</label>
                                                        <div class="layui-input-block">
                                                            <input type="text" name="store_name" class="layui-input" placeholder="请输入用户:名称/id/手机号">
                                                            <input type="hidden" name="type" value="6">
                                                        </div>
                                                    </div>
                                                    <div class="layui-inline">
                                                        <div class="layui-input-inline">
                                                            <button class="layui-btn layui-btn-sm layui-btn-normal" lay-submit="search" lay-filter="search">
                                                                <i class="layui-icon layui-icon-search"></i>搜索</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <table class="layui-table" lay-size="sm" style="width: 80%">
                                    <colgroup>
                                        <col width="3">
                                        <col width="10">
                                        <col width="10">
                                        <col width="10">
                                        <col width="10">
                                        <col width="10">
                                        <col width="10">
                                        <col width="10">
                                        <col width="10">
                                        <col>
                                    </colgroup>
                                    <thead>
                                    <tr>
                                        <th> （ID）</th>
                                        <th>用户名</th>
                                        <th>联系方式</th>
                                        <th>ip</th>
                                        <th>时间</th>
                                        <th>执行内容</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tbody>
                                    {if !empty($user_log)}
                                    {volist name="user_log" id="vo"}
                                    <tr>
                                        <td>{$vo.id}</td>
                                        <td>{$vo.user_name}</td>
                                        <td>{$vo.user_tel}</td>
                                        <td>{$vo.user_ip}</td>
                                        <td><?=date('Y/m/d H:i:s', $vo['time'])?></td>
                                        <td>{$vo.execute_content}</td>
                                        <td>
                                            <a class="layui-btn layui-btn-danger layui-btn-xs delete-data" data-ids="{$vo.id}" data-url="{:url('index/approval', ['do' => '_delete'])}"  lay-event="del">删除</a>
                                        </td>
                                    </tr>
                                    {/volist}
                                    {/if}
                                    </tbody>
                                    </tbody>
                                </table>
                            </div>
                            <!--End-item1-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
        layui.use('element', function(){
            var element = layui.element;

            //…
        });
    </script>
