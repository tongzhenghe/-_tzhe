<div class="layui-fluid">    <div class="layui-row">        <div class="layui-col-xs12">            <div class="layui-card">                <div class="layui-card-header">插件列表</div>                <div class="layui-card-body">                    <div class="ibox-title">                        <button class="layui-btn layui-btn-normal" onclick="$.fn.createModuleFrame('添加插件', '/index.php/admin/index/general?do=add');">添加插件</button>                    </div>                    <div class="layui-col-md12">                        <div class="layui-card">                            <div class="layui-card-body">                                <form class="layui-form layui-form-pane" action="">                                    <div class="layui-form-item">                                        <div class="layui-inline">                                            <label class="layui-form-label">插件名称</label>                                            <div class="layui-input-block">                                                <input type="text" name="store_name" class="layui-input" placeholder="请输入插件名称,关键字,编号">                                                <input type="hidden" name="type" value="6">                                            </div>                                        </div>                                        <div class="layui-inline">                                            <div class="layui-input-inline">                                                <button class="layui-btn layui-btn-sm layui-btn-normal" lay-submit="search" lay-filter="search">                                                    <i class="layui-icon layui-icon-search"></i>搜索</button>                                            </div>                                        </div>                                    </div>                                </form>                            </div>                        </div>                    </div>                    <table class="layui-table" lay-size="sm" style="width: 80%">                        <colgroup>                            <col width="5">                            <col width="10">                            <col width="10">                            <col width="10">                            <col width="10">                            <col width="10">                            <col>                        </colgroup>                        <thead>                        <tr>                            <th> 编号（ID）</th>                            <th> 顺序</th>                            <th>名称</th>                            <th>请求连接</th>                            <th>状态</th>                            <th>操作</th>                        </tr>                        </thead>                        <tbody>                        {if !empty($data)}                        {volist name="data" id="vo"}                        <tr>                            <td>{$vo.id}</td>                            <td>{$vo.sort}</td>                            <td>                                <!--<span><a href="javascript:;"><img src="{$vo.icon}" alt="{$vo.name}" width="45px" onclick="preview(this)"></a></span>-->                                <span style="    float: left;"><span style="color: #e0e0e0;">{if !empty($vo.html)}{$vo.html}{/if}</span>{$vo.name}</span></td>                            <td style="color: #2d8cf0;">{$vo.url}</td>                            <td>                                {if $vo.state == 1}                                <a href="javascript:;">                                    <span id="switch{$vo.state}" class="switch"                                          data-switch-value="2"                                          data-point=""                                          data-ids="{$vo.id}"                                          data-field="state"                                          data-switch-url="{:url('index/general')}"                                          data-do="_state">                                        <i class="layui-icon layui-icon-ok"></i>                                    </span>                                </a>                                {else}                                <a href="javascript:;">                                    <span id="switch{$vo.state}" class="switch"                                          data-switch-value="1"                                          data-ids="{$vo.id}"                                          data-switch-url="{:url('index/general')}"                                          data-field="state"                                          data-do="_state">                                       <i class="layui-icon layui-icon-close"></i>                                    </span>                                </a>                                {/if}                            </td>                            <td>                                <!--<a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>-->                                {if  $vo.pid != 0}                                <a class="layui-btn layui-btn-xs" onclick="$.fn.createModuleFrame('编辑插件', '/index.php/admin/index/general?do=add&id={$vo.id}');">编辑</a>                                {/if}                                <a class="layui-btn layui-btn-danger layui-btn-xs delete-data" data-ids="{$vo.id}" data-url="{:url('index/general')}"  lay-event="del">删除</a>                            </td>                        </tr>                        {/volist}                        {/if}                        </tbody>                    </table>                </div>            </div>        </div>    </div></div>{include file="include/footer" /}
