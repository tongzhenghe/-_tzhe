<!DOCTYPE html>
<html lang="en">
<head>

    <title>登录页</title>

    {css href="/static/admin/login/css/style.css"}

<body style="background-image: url(/static/admin/image/top.jpg); background-repeat: repeat-x;" >

        </div>

            <input lay-submit lay-filter="login" type="button" class="layui-btn layui-btn-normal  btn-submit-login" value="登录">
        </div>
    </form>
</div>
</body>
</html>
