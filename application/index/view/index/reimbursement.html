{include file='index/include/header'}<!--报销--><div class="form"><style>    .hui-form-items{background: white;   }    .hui-form-textarea textarea{    height: 127px;    background: white;}    .hui-icons-register:before{    color: #c2c2c2;}     .i{    float: left;         padding: 5px;         background: black;         height: 8px;         line-height: 5px;         color: white;         border-radius: 50px;         margin-left: -12px;}     .i2{    float: left;         padding: 5px;         background: black;         height: 8px;         line-height: 5px;         color: white;         border-radius: 50px;         margin-left: -12px;}          .i3{padding: 6px;              background: black;              height: 8px;              padding-top: unset;              color: white;              padding-bottom: unset;              border-radius: 50px;              margin-left: -20px;}    .hui-tags > div{border: 1px dashed #3482ff3d;    margin: 5px;}    body{background: #F6F6F6;}.hui-center-title h1{line-height: 24px;} .hui-form-items-title{color: #000;  font-size: 15px;    width: 23%;}.hui-input{color: #000; }    #hui-back:before{  color: #3296FA; }  #hui-back{  width: 67px; }  #hui-back span{ color: #3296FA;  font-size: 18px; }    #hui-popover-msg{    left: 17px!important; width: 229px!important;}    .help{text-align: left;  font-size: 14px; color: #a7b5bb;}</style>    <header class="hui-header">        <div id="hui-back">&nbsp;<span>返回</span></div>        <div style="width: 100%; line-height: 40px; font-size: 15px; font-weight: 700;">财务审批- 报销</div>        <div class="hui-back-right" style="width: 29%;line-height:45px;">&nbsp;<span style="color: #3296FA;">帮助</span></div>    </header><div class="hui-wrap">    <form class="hui-form" id="form1"  action="##" enctype="multipart/form-data"  style="margin-bottom: 120px;margin-top: 9px;">        <span style="font-size: 12px;padding: 10px;color:rgb(162,161,167);  line-height: 40px;">工资明细</span>        <span class="del-group" style="font-size: 13px; padding: 10px;color: #3388ff;line-height: 19px; float: right; display: none;">删除</span>        <div class="hui-form-items">            <div class="hui-form-items-title"><span style="color: #ff5847;">*</span>摘要</div>            <input type="text" class="hui-input hui-input-clear" placeholder="请输入"  name="title" />  <!--pattern="[0-9]*">-->        </div>        <div class="hui-form-items">            <div class="hui-form-items-title"><span style="color: #ff5847;">*</span>报销金额</div>            <input type="number" class="hui-input hui-input-clear" placeholder="请输入"  name="r_money" />  <!--pattern="[0-9]*">-->        </div>        <div class="hui-form-items">                <div class="hui-form-items-title"><span style="color: #ff5847;">*</span>开票单位</div>                <input type="text" class="hui-input hui-input-clear" placeholder="请输入"  name="r_company" />  <!--pattern="[0-9]*">-->        </div>        <!--报销方式-->        <div class="hui-form-items">            <div class="hui-form-items-title">报 销 方 式</div>            <div class="hui-form-select">                <select name="r_typeid" checktype="notSame" checkdata="0" checkmsg="请选择">                    <option name="r_typeid" value="0"> 请选择</option>                    {if !empty($reimbursement_type)}                    {volist name="reimbursement_type" id="vo" }                    <option name="typeid" value="{$vo.id}">{$vo.name}</option>                    {/volist}                    {/if}                </select>            </div>        </div>        <!--报销日期-->        <div class="hui-form-items">            <div class="hui-wrap">                <div class="hui-form-items-title"><span style="color: #ff5847;">*</span>时间</div>                <input type="date" onclick="huiDate()" name="r_date" class="hui-button hui-button-large hui-date-picker" placeholder="请选择" style="float: right; width: 57%;margin-top: -20px;margin-right: 25px;" />            </div>        </div>        <div class="hui-form-items">            <div class="hui-form-items-title">备注</div>            <div class="hui-form-textarea">                <textarea placeholder="请输入明细" name="intro"></textarea>            </div>        </div>        <style>.img-demo img{width: 20%;margin-top: 24px;}  .img-demo {width: 71%;float: left;} #add_rei:hover{background: #F6F6F6;}        </style>        <div class="hui-form-items" style="padding-bottom: 21%;">            <div class="hui-form-items-title" style="width: 47%;"><span>上传图片</span></div>            <span class="hui-icons hui-icons-img uploadsse"></span>            <div class="img-demo"></div>        </div>        <div class="hui-form-items" style="padding-bottom: 21%;">            <div class="hui-form-items-title" style="width: 24%;"><span>上传附件</span></div>                <i class="fa fa-file-pdf-o nopic" aria-hidden="true" style="font-size: 30px;"></i>            <div style="margin-top: 27px;" class="nopic-demo">            </div>        </div>        <div class="hui-form-items button-sub">            <input type="hidden" name="request_url"  value="{:url('/index/reimbursement')}">            <input type="hidden" name="generalId"  value="{if !empty($generalId)}{$generalId}{/if}">            <button type="button" class="hui-button hui-button-large hui-primary hui-fr" id="submitReimbursement" style="width: 95%;">提&nbsp;交</button>        </div>    </form></div><div style="display: none;" id="switchBox"></div></div>{include file='index/include/footer'}
